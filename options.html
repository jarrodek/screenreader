<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href='css/options.css' rel='stylesheet' type='text/css'>
  <link href='css/govuk-frontend-4.7.0.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <header><h1>Screen reader options</h1></header>
  <main>
    <section name="settings" id="form">
      <div class="govuk-form-group">
        <button id="mainToggle" type="button" role="switch" aria-checked="false">
          <span class="label govuk-label">Toggle voice on/off</span>
          <svg xmlns="http://www.w3.org/2000/svg" height="20" width="36">
            <rect class="container" x="1" y="1" width="34" height="18" rx="4"></rect>
            <rect class="off" x="4" y="4" width="12" height="12" rx="4"></rect>
            <rect class="on" x="20" y="4" width="12" height="12" rx="4"></rect>
          </svg>
          <span class="on" aria-hidden="true">On</span>
          <span class="off" aria-hidden="true">Off</span>
        </button>
      </div>

      <div class="govuk-form-group">
        <label for="voice" class="govuk-label">Spoken Voice</label>
        <select id="voice" class="govuk-select" name="voice">
          <option>select</option>
        </select>
      </div>

      <div class="govuk-form-group">
        <label for="rate" class="govuk-label">Voice rate</label>
        <input id="rate" name="rate" type="range" min="0.1" max="2.0" step="0.1" list="rateMarkers"/>
        <datalist id="rateMarkers">
          <option value="0.1" label="Slow"></option>
          <option value="0.5"></option>
          <option value="1.0" label="Normal"></option>
          <option value="1.5"></option>
          <option value="2.0" label="Fast"></option>
        </datalist>
      </div>

      <div class="govuk-form-group">
        <label for="pitch" class="govuk-label">Voice pitch</label>
        <input id="pitch" name="pitch" type="range" min="0.1" max="2.0" step="0.1" list="pitchMarkers"/>
        <datalist id="pitchMarkers">
          <option value="0.1" label="Low"></option>
          <option value="0.5"></option>
          <option value="1.0" label="Default"></option>
          <option value="1.5"></option>
          <option value="2.0" label="High"></option>
        </datalist>
      </div>

      <div class="govuk-form-group">
        <label for="volume" class="govuk-label">Volume</label>
        <input id="volume" name="volume" type="range" min="0.0" max="1.0" step="0.1" list="volumeMarkers"/>
        <datalist id="volumeMarkers">
          <option value="0.0" label="0%"></option>
          <option value="0.5"></option>
          <option value="1.0" label="50%"></option>
          <option value="1.5"></option>
          <option value="2.0" label="100%"></option>
        </datalist>
      </div>
    </section>
  
    <section class="preview">
      <label for="test" class="govuk-label">Test your settings</label>
      <input class="govuk-input" type="text" id="test" value="This is Screen Reader for Google Chrome. Change values to adjust speech control."/>
      <button class="govuk-button govuk-button--start play-button">
        Preview 
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path fill="currentColor" d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/></svg>
      </button>
    </div>
  </main>

  <script type="module" src="./src/options.js"></script>
</body>
</html>
