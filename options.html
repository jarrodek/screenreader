<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href='https://fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
  <link href='css/options.css' rel='stylesheet' type='text/css'>
</head>
<body fullbleed>

  <header layout horizontal center><h1>Screen reader options</h1></header>

  <div card id="form">
    <div item layout horizontal center>
      <span flex>Voice gender</span>
      <span>
        <select id="gender">
          <option value="male">MALE</option>
          <option value="female">FEMALE</option>
        </select>
      </span>
    </div>
    <div item layout horizontal center>
      <span flex>Voice language</span>
      <span>
        <select id="lang">
          <option>select</option>
        </select>
      </span>
    </div>
    <div item layout horizontal center>
      <span flex>Voice rate</span>
      <span>
        <input id="rate" type="range" min="0.0" max="2.0" step="0.1"/>
      </span>
    </div>
    <div item layout horizontal center>
      <span flex>Voice pitch</span>
      <span>
        <input id="pitch" type="range" min="0.0" max="2.0" step="0.1"/>
      </span>
    </div>
  </div>

  <div card>
    <div item-flex center>
      <div layout vertical flex>
        <p>Test your settings</p>
        <span layout horizontal>

          <input type="text" id="test" value="This is Screen Reader for Google Chrome. Change values to adjust speech control." flex/>


          <span class="play-button" center layout center-justified horizontal>
            <img src="img/ic_play_arrow_black_24dp.png" alt="play">
          </span>

        </span>

      </div>
    </div>
  </div>

  <script src="js/options.js"></script>
</body>
</html>
